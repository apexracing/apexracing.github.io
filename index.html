<script>
  // 初始化配置
  const initOptions = {
    resources: window.i18nTranslations,
    fallbackLng: 'en',
    debug: true,
    detection: {
      order: ['querystring', 'cookie', 'navigator', 'htmlTag'],
      lookupQuerystring: 'lng',
      lookupCookie: 'i18next', // cookie名称
      caches: ['cookie'],  // 将语言偏好存储在cookie中
      cookieMinutes: 7 * 24 * 60, // 7天有效期
      htmlTag: document.documentElement
    }
  };

  // 初始化i18next
  i18next
    .use(i18nextBrowserLanguageDetector)
    .init(initOptions, function(err, t) {
      if (err) console.error(err);
      updateContent();
    });

  function updateContent() {
    document.querySelectorAll('[data-i18n]').forEach(element => {
      const key = element.getAttribute('data-i18n');
      element.innerHTML = i18next.t(key);
    });
    // 更新图片src和链接href
  document.querySelectorAll('[data-i18n^="[src]"]').forEach(el => {
    const key = el.getAttribute('data-i18n').replace('[src]', '');
    el.src = i18next.t(key);
  });
  
  document.querySelectorAll('[data-i18n^="[href]"]').forEach(el => {
    const key = el.getAttribute('data-i18n').replace('[href]', '');
    el.href = i18next.t(key);
  });
    // 更新所有链接的URL参数
    document.querySelectorAll('a').forEach(link => {
      if (link.hostname === window.location.hostname) {
        const url = new URL(link.href);
        url.searchParams.set('lng', i18next.language);
        link.href = url.toString();
      }
    });
    
    document.getElementById('changeLanguage').innerHTML = i18next.t('switchLanguage');
    
  }
  
  document.getElementById('changeLanguage').addEventListener('click', () => {
    const currentLang = i18next.language;
    const newLang = currentLang.startsWith('zh') ? 'en' : 'zh';
    i18next.changeLanguage(newLang, () => {
      updateContent();
    });
  });
</script>
